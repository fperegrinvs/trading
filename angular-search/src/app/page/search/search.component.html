<div class="row">
  <div class="col-lg-3">
    <Card title="Lọc theo tiêu chí" icon="bx-search-alt.svg">
      <Tree [data]="treeData" (onSelect)="onTreeFilter($event)"></Tree>
    </Card>
    <Card title="Thống kê" icon="bx-search-alt.svg">
      <Button type="secondary" icon="bx-bar-chart-alt.svg" class="w-full py-1">Đơn vị ban hành</Button>
      <Button type="secondary" icon="bx-bar-chart-alt.svg" class="w-full py-1">Trạng thái</Button>
      <Button type="secondary" icon="bx-bar-chart-alt.svg" class="w-full py-1">Kho lưu</Button>
    </Card>
  </div>
  <div class="col-lg-9 flex flex-col">
    <Card>
      <DateFilter
        text="Ngày ký"
        icon="bx-calendar.svg"
        class="mr-4"
      ></DateFilter>

      <SelectionFilter
        text="Trạng thái"
        icon="bx-list-check.svg"
        class="mr-4"
        [selections]="selectionData"
      ></SelectionFilter>

      <NumberFilter
        text="Số bản cứng"
        icon="bx-radio-circle-marked.svg"
        [min]="6"
        [max]="30"
      ></NumberFilter>

      <div class="filter-action mt-2 text-right">
        <Button icon="gray/bx-reset.svg" type="secondary" class="mr-2">Xoá tất cả</Button>
        <Button icon="white/bx-search-alt.svg" type="primary">Tìm kiếm</Button>
      </div>
    </Card>
    <Card class="flex-1 main-table">
      <div class="page-action mb-2 text-right">
        <Button icon="bx-wrench-w.svg" type="primary" class="mr-2"></Button>
        <Button icon="bx-slider-alt-w.svg" type="primary"></Button>
      </div>
      <Table [columns]="tableColumns" class="w-full"></Table>
    </Card>
  </div>
</div>
