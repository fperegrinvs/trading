<ocr-uploading-dialog (emitOcrModel)="getOrcModel($event)" (files)="getFiles($event)"
                      [ocrModel]="ocrModel"></ocr-uploading-dialog>
<!-- footer -->
<ng-container *ngIf="tabIndex == 0"
>
  <div
    class="justify-end items-center px-4 py-3 sm:px-8 sm:flex sm:flex-row p-4 border-solid border-t-2 border-gray-200">
    <button (click)="close()"
            class="
        w-full
        inline-flex
        justify-center
        rounded-xl
        border border-gray-300
        shadow-sm
        px-4
        py-2
        bg-white
        text-base
        font-medium
        text-gray-700
        hover:bg-gray-50
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400
        sm:mt-0 sm:mr-5 sm:w-auto sm:text-sm
        lg:hover:shadow-inner
        transition
        duration-500
        ease-in-out
        transform
      "
    >
      Trở lại
    </button>
  </div>
</ng-container
>
