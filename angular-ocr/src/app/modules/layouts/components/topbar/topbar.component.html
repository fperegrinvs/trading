<ng-container *ngIf="!(auth.isLoggedIn$ | async)">
  <div class="mr-1">
    <button
      (click)="clickLogin()"
      class="
        bg-gray-600
        lg:hover:bg-gray-900
        py-2
        px-4
        rounded-3xl
        text-white
        lg:hover:shadow-inner
        focus:outline-none
        transition
        duration-500
        ease-in-out
        transform
        text-base
        lg:hover:-translate-x lg:hover:scale-105
      "
    >
      Đăng nhập
    </button>
  </div>
</ng-container>
<!-- <ng-container *ngIf="auth.isLoggedIn$ | async"> -->
<ng-container *ngIf="auth.isLoggedIn$ | async">
  <div class="relative flex">
    <div class="block cursor-pointer">
      <ng-container *ngIf="(auth.user$ | async).avatarUrl as avatarUrl">
        <ngx-avatar size="40" [src]="avatarUrl"></ngx-avatar>
      </ng-container>
      <ng-container *ngIf="!(auth.user$ | async).avatarUrl">
        <ngx-avatar
          [textSizeRatio]="2.5"
          initialsSize="2"
          size="40"
          [name]="(auth.user$ | async).name.slice(0, 1)"
          bgColor="#000"
        ></ngx-avatar>
      </ng-container>
    </div>
  </div>
</ng-container>
